<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>editor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.js"></script>
    <script type="text/javascript" src="./lib/JSzip/dist/jszip.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body oncontextmenu="return false;">
    <div id="upload">
      <div class="uploadFolder">
        <button id="toggleUploadFolder">Toggle folder</button>
        <input type="file" id="folder" name="fileList" webkitdirectory multiple>
        <span id="toggleUploadText">Upload song folder.</span>
      </div>
      <div id="folderContents"></div>
      <div id="disableCover" style="display:none"></div>
    </div>
    <div id="editor">
      <div id="sidecontainer">
        <div id="sidemenu">
          <div m="0">SELECT</div>
          <div m="1">NOTE</div>
          <div m="2">LNOTE</div>
          <!--div m="3">TUNE</div>
          <div m="4">MOD</div-->
        </div>
        <div id="canvas-wrapper"></div>
        <div id="bottom"><a href="https://github.com/NovaSagittarii/sv-editor">GitHub</a> | <a href="https://discord.gg/t2czVaT">Discord</a></div>
      </div>
    </div>
    <div id="waveform"></div>
  </body>
  <script src="https://unpkg.com/popper.js@1"></script>
  <script src="https://unpkg.com/tippy.js@5"></script>
</html>
